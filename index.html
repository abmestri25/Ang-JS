   <table>
    <thead>
        <tr>
            <th ng-click="sortData('name')">
                Name <div ng-class="getSortClass('name')"></div>
            </th>
            <th ng-click="sortData('dateOfBirth')">
                Date Of Birth <div ng-class="getSortClass('dateOfBirth')"></div>
            </th>
            <th ng-click="sortData('gender')">
                Gender <div ng-class="getSortClass('gender')"></div>
            </th>
            <th ng-click="sortData('salary')">
                Salary(number filter) <div ng-class="getSortClass('salary')"></div>
            </th>
            <th ng-click="sortData('salary')">
                Salary (currency filter) <div ng-class="getSortClass('salary')"></div>
            </th>
           
        </tr>
    </thead>
    <tr ng-repeat = "emp in employees | orderBy : sortCol : reverseSort ">
        <td>{{emp.name | uppercase}}</td>
        <td>{{emp.dateOfBirth | date:"dd/MM/yyyy"}}</td>
        <td>{{emp.gender | lowercase}}</td>
        <td>{{emp.salary | number:2}}</td>
        <td>{{emp.salary | currency :'â‚¹':1}}</td>
        
    </tr>
</table>
